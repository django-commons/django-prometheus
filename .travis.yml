dist: xenial
language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
  - "2.7"
services:
  - memcached
  - redis
  - mysql
  - postgresql

install:
  - pip install tox-travis overalls codacy-coverage
  - mysql -e 'create database django_prometheus_1;'
script:
  - tox
  # - pushd  django_prometheus/tests/end2end && PYTHONPATH=../../.. coverage run --source=django_prometheus manage.py test &&  popd
after_success:
  - coverage combine .coverage django_prometheus/tests/end2end/.coverage
  - coveralls
  - coverage xml
  - python-codacy-coverage -r coverage.xml
before_deploy:
  - git checkout $TRAVIS_BRANCH
  - git fetch --unshallow
  - python update_version_from_git.py
deploy:
  - provider: pypi
    distributions: sdist bdist_wheel
    skip_cleanup: true
    skip_existing: true
    # Testing with test pypi first
    server: https://test.pypi.org/legacy/ 
    user: __token__
    on:
      branch:
      - master
